name: Non-Functional Tests

on:
  workflow_dispatch:

permissions:
  contents: write
  checks: write

jobs:
  run-tests:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout test repository
        uses: actions/checkout@v4


      - name: ‚¨áÔ∏è Clone GAD application repository via Git
        run: |
          git clone https://github.com/jaktestowac/gad-gui-api-demo.git app
          cd app
          git checkout main


      - name: üîß Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: "npm"
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          cache-dependency-path: "**/package-lock.json"


      - name: üì¶ Install dependencies for app
        working-directory: ./app
        run: npm i


      - name: üöÄ Start the application
        working-directory: ./app
        run: |
          npm run start &
          sleep 10  # Adjust if needed


      - name: Check GAD status
        run: |
          curl http://localhost:3000/api/about
          curl http://localhost:3000/api/health


      - name: Install test dependencies
        run: |
          npm i
          
      - name: Install Playwright Browsers
        run: |
          npx playwright install --with-deps chromium
          
      - name: Pray and run tests
        run: |
          npm run test:nonfunctional -- --update-snapshots
      
      - name: Generate consolidated reports
        if: always()
        run: |
          npm run report:accessibility:generate
          npm run report:lighthouse:generate
          
      - name: Archive Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/playwright-report/** 
            **/test-results/**
            **/accessibility-reports/**
            **/lighthouse-reports/**

            
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v5
        if: always()
        with:
          report_paths: '**/playwright-report/results.xml'                    

      - name: Prepare GitHub Pages deployment
        if: always()
        run: |
          mkdir -p gh-pages-deploy/playwright/nonfunctional
          mkdir -p gh-pages-deploy/accessibility
          mkdir -p gh-pages-deploy/lighthouse
          
          # Copy Playwright report to /playwright/nonfunctional
          cp -r playwright-report/* gh-pages-deploy/playwright/nonfunctional/
          
          # Copy accessibility reports
          cp accessibility-reports/consolidated-report.html gh-pages-deploy/accessibility/index.html
          cp accessibility-reports/*.html gh-pages-deploy/accessibility/
          
          # Copy lighthouse reports  
          cp lighthouse-reports/consolidated-report.html gh-pages-deploy/lighthouse/index.html
          cp lighthouse-reports/*.html gh-pages-deploy/lighthouse/
          cp lighthouse-reports/*.json gh-pages-deploy/lighthouse/ || true

      - name: Deploy reports to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages-deploy
          publish_branch: gh-pages
          keep_files: true
