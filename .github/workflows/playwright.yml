name: Playwright tests

on:
  workflow_dispatch:

permissions:
  contents: write
  checks: write
  id-token: write  

jobs:
  run-tests:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout test repository
        uses: actions/checkout@v3


      - name: â¬‡ï¸ Clone GAD application repository via Git
        run: |
          git clone https://github.com/jaktestowac/gad-gui-api-demo.git app
          cd app
          git checkout main


      - name: ðŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: "npm"
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          cache-dependency-path: "**/package-lock.json"


      - name: ðŸ“¦ Install dependencies for app
        working-directory: ./app
        run: npm i


      - name: ðŸš€ Start the application
        working-directory: ./app
        run: |
          npm run start &
          sleep 10  # Adjust if needed


      - name: Check GAD status
        run: |
          curl http://localhost:3000/api/about
          curl http://localhost:3000/api/health


      - name: Install test dependencies
        run: |
          npm i
          
      - name: Install Playwright Browsers
        run: |
          npx playwright install --with-deps chromium
          
      - name: Run Playwright tests
        run: |
          npm run test:functional
          
      - name: Generate Allure Report
        run: |
          npm run report:allure:generate
          
      - name: Archive Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/playwright-report/** 
            **/test-results/**
            **/allure-results/**
            
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v5
        if: always()
        with:
          report_paths: '**/playwright-report/results.xml'                    

      - name: Prepare GitHub Pages deployment
        if: always()
        run: |
          mkdir -p gh-pages-deploy
          cp -r allure-report gh-pages-deploy/allure
          cp -r playwright-report gh-pages-deploy/playwright
          cat > gh-pages-deploy/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Test Reports</title>
              <style>
                  body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
                  h1 { color: #333; }
                  .report-links { margin-top: 30px; }
                  .report-link { display: block; padding: 15px; margin: 10px 0; background: #f0f0f0; 
                                border-radius: 5px; text-decoration: none; color: #333; }
                  .report-link:hover { background: #e0e0e0; }
              </style>
          </head>
          <body>
              <h1>Test Reports</h1>
              <div class="report-links">
                  <a href="allure/index.html" class="report-link">ðŸ“Š Allure Report</a>
                  <a href="playwright/index.html" class="report-link">ðŸŽ­ Playwright Report</a>
              </div>
          </body>
          </html>
          EOF

      - name: Deploy reports to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages-deploy
          publish_branch: gh-pages
